<h3>This is Api call with the help of form valication</h3>
<div class="container">
  <form [formGroup]="productForm">
    <div>
      Name : <input class="form-control" formControlName="name">
      <p *ngIf="productForm.get('name').errors && productForm.get('name').touched">
        <label *ngIf="productForm.get('name').errors['required']">Name is required</label>
        
        <label *ngIf="productForm.get('name').errors['minlength']">Minimum 2 char Required</label>
        <label *ngIf = "productForm.get('name').errors['maxlemght']">Max 8 char required</label>

      </p>
    </div>
    <div>
      Cost : <input class="form-control" formControlName="cost">
      <p *ngIf="productForm.get('cost').errors && productForm.get('cost').touched">
        <label *ngIf="productForm.get('cost').errors['required']">Name is required</label>
        
        <label *ngIf="productForm.get('cost').errors['minlength']">Minimum 2 char Required</label>
        <label *ngIf = "productForm.get('cost').errors['maxlemght']">Max 8 char required</label>

      </p>
    </div>
    <div>
      Brand : <input class="form-control" formControlName="brand">
      <p *ngIf="productForm.get('brand').errors && productForm.get('brand').touched">
        <label *ngIf="productForm.get('brand').errors['required']">Name is required</label>
        
        <label *ngIf="productForm.get('brand').errors['minlength']">Minimum 2 char Required</label>
        <label *ngIf = "productForm.get('brand').errors['maxlemght']">Max 8 char required</label>

      </p>
    </div>
    <div>
      Image : <input class="form-control" formControlName="image">
      <p *ngIf="productForm.get('image').errors && productForm.get('image').touched">
        <label *ngIf="productForm.get('image').errors['required']">Name is required</label>
        
        <!-- <label *ngIf="productForm.get('image').errors['minlength']">Minimum 2 char Required</label>
        <label *ngIf = "productForm.get('image').errors['maxlemght']">Max 8 char required</label> -->

      </p>
    </div><br>

    <div>
      <button [disabled]="!productForm.valid" *ngIf="!btn_status" class="btn btn-primary" (click)="addproduct()">SAVE</button>
      <button *ngIf="btn_status" class="btn btn-primary" (click)="updateProduct()">UPDATE</button>
    </div>
    
    
  </form><br>
</div>
<div class="table" >
  <table class= "col-lg-12">
    <th>name</th><th>cost</th><th>brand</th><th>Image</th><th>Action</th>
    <tr *ngFor="let x of products">
      <td>{{x.name}}</td>
      <td>{{x.cost}}</td>
      <td>{{x.brand}}</td>
      <td> <img width=100 height=100 [src]="x.image"></td>
      <td><button class="btn btn-primary" (click)="DeleteProduct(x._id)">Delete</button>
        <button class="btn btn-danger" (click)="EditProduct(x)">EDIT</button>
      </td>
    </tr>
  </table>

</div>
